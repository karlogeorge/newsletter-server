<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Newsletter Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Favicons -->

    <!-- Custom styles for this template -->
    <link href="css/sign-in.css" rel="stylesheet">
</head>

<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form action="/" method="POST">
            <img class="mb-4" src="images/logo.png" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Signup to Newsletter</h1>
            <div class="form-floating">
                <input type="text" name="fName" class="form-control" placeholder="Enter first name" required autofocus>
                <label for="floatingFirstName">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" name="lName" class="form-control" placeholder="Enter last name" required >
                <label for="floatingLastName">Last Name</label>
            </div>
            <div class="form-floating">
                <input type="email" name="email" class="form-control " id="floatingInput" placeholder="Email" required>
                <label for="floatingInput">Email address</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
            <p class="mt-5 mb-3 text-muted">&copy; myNewsletter</p>
        </form>
    </main>



</body>

</html>
